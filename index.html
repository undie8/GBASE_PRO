<!DOCTYPE html>
<html>
<head>
    <title>My Web App</title>
</head>
<body>
    <div id="display">กำลังโหลดข้อมูล...</div>

    <script>
        const scriptURL = 'URL_จาก_GOOGLE_APPS_SCRIPT_ของคุณ';

        fetch(scriptURL)
            .then(response => response.json())
            .then(data => {
                let html = '<ul>';
                data.forEach(item => {
                    // สมมติใน Sheet มีหัวคอลัมน์ชื่อ Name
                    html += `<li>${item.Name}</li>`; 
                });
                html += '</ul>';
                document.getElementById('display').innerHTML = html;
            })
            .catch(error => console.error('Error!', error.message));
    </script>
</body>
</html>
