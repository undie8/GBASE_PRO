<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBASE PRO</title>
    <style>
        /* ตั้งค่าให้หน้าเว็บเต็มจอ และซ่อน Scrollbar ของตัวโครง */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #f0f2f5; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        /* Loading Animation Container */
        #loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            background: #ffffff;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #555;
            font-size: 1.1rem;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Iframe สำหรับแสดงผลหน้าเว็บจริง */
        #render-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: white;
        }
        
        /* Error Message Style */
        .error-box {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">กำลังเชื่อมต่อ GBASE SERVER...</div>
    </div>

    <iframe id="render-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation"></iframe>

    <script>
        // ============================================================
        // การตั้งค่า (Configuration)
        // ============================================================
        
        // ใส่ URL ของคุณให้เรียบร้อยครับ
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxdSNJQbErfVYrnoTCtaGL2ZR3mLMaknx6PEDmo8oDqPhsyB6a8tFvPTTSr34QQ6eSd/exec";

        // ============================================================
        // ระบบการทำงานหลัก (Core Logic)
        // ============================================================

        // 1. ฟังก์ชันดึงค่า Parameter จาก URL (เช่น ?page=about)
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 2. ฟังก์ชันหลักสำหรับโหลดข้อมูล
        async function init() {
            const loader = document.getElementById('loader');
            const iframe = document.getElementById('render-frame');
            
            // กำหนดหน้าที่จะโหลด (ถ้าไม่มีให้เป็น index)
            const page = getQueryParam('page') || 'index';
            
            // สร้าง URL เพื่อดึงข้อมูล JSON (ใส่ format=json เพื่อบอก Server ว่าเรียกจาก GitHub)
            const targetUrl = `${SCRIPT_URL}?page=${page}&format=json`;

            try {
                // เริ่มดึงข้อมูล
                const response = await fetch(targetUrl);
                
                // ตรวจสอบสถานะการเชื่อมต่อ
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();

                if (data.status === 'success') {
                    // เทคนิค srcdoc: ฉีด HTML เข้าไปใน iframe โดยตรง
                    // วิธีนี้แก้ปัญหา Refused to connect ได้ 100%
                    iframe.srcdoc = data.html;
                    
                    // เมื่อ iframe โหลดเสร็จ ให้ซ่อนตัวโหลด
                    iframe.onload = function() {
                        // หน่วงเวลาเล็กน้อยเพื่อให้ CSS ใน iframe ทำงานทัน
                        setTimeout(() => {
                            loader.style.opacity = '0';
                            setTimeout(() => {
                                loader.style.display = 'none';
                            }, 500);
                        }, 500);
                    };
                } else {
                    throw new Error(data.msg || 'Unknown Server Error');
                }

            } catch (error) {
                console.error('Error:', error);
                loader.innerHTML = `
                    <div class="error-box">
                        <h3>เกิดข้อผิดพลาดในการเชื่อมต่อ</h3>
                        <p>${error.message}</p>
                        <p style="font-size:0.9em; margin-top:10px; color:#555;">
                           ลองตรวจสอบ URL หรือการ Deploy ใน Apps Script
                        </p>
                    </div>
                `;
            }
        }

        // เริ่มทำงานเมื่อเปิดหน้าเว็บ
        init();

    </script>
</body>
</html>
